<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::head},~{::main})}"
>
<head th:replace="fragments/head :: head(~{::title})">
    <title>Gestão de Produtos</title>
</head>
<main>
<form method="post" th:object="${produto}">
    <h2>Criar Produtos</h2>

    <label for="descricao">Descrição</label>
    <input autofocus id=descricao type="text" th:field="*{descricao}"/>
    <em th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></em>

    <label for="valor">Valor</label>
    <input id="valor" type="number" th:field="*{valor}">
    <em th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></em>

    <button>Salvar</button>
</form>
<table>
    <h2>Produtos</h2>
    <thead>
    <th>DESCRICAO</th>
    <th>VALOR</th>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.descricao}"></td>
        <td th:text="${#numbers.formatCurrency(produto.valor)}"></td>
    </tr>
    </tbody>
</table>
</main>
