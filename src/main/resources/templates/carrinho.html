<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho</title>
</head>
<body>
<h1>Carrinho</h1>
<table>
    <h2>Itens</h2>

    <thead>
    <th>Produto</th>
    <th>Quantidade</th>
    <th>Pre√ßo Unidade</th>
    <th>Total do Item</th>
    <th></th>
    </thead>

    <tbody>
    <tr th:each="item,iteracao : ${venda.itens}">
        <td th:text="${item.produto.descricao}"></td>
        <td th:text="${item.qtd}"></td>
        <td th:text="${item.produto.valor}"></td>
        <th th:text="${item.total}"></th>
        <td>
            <form method="post" action="/carrinho/delete">
                <button name="index" th:value="${iteracao.index}">Deletar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3 th:text="|Total: ${venda.total}|" ></h3>

<form method="post" action="/carrinho">
    <select name="id">
        <option
                th:each="pessoa : ${pessoas}"
                th:text="${pessoa.nome}"
                th:value="${pessoa.id}">
        </option>
    </select>

    <button>Continuar</button>
</form>
</body>
