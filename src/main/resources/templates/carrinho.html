<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::head},~{::main})}"
>
<head th:replace="fragments/head :: head(~{::title})">
    <title>Carrinho</title>
</head>
<main>
<h1>Carrinho</h1>
<table>
    <h2>Itens</h2>

    <thead>
    <th>Produto</th>
    <th>Quantidade</th>
    <th>Pre√ßo Unidade</th>
    <th>Total do Item</th>
    <th></th>
    </thead>

    <tbody>
    <tr th:each="item,iteracao : ${venda.itens}">
        <td th:text="${item.produto.descricao}"></td>
        <td th:text="${item.qtd}"></td>
        <td th:text="${item.produto.valor}"></td>
        <th th:text="${item.total}"></th>
        <td>
            <form method="post" action="/carrinho/delete">
                <button name="index" th:value="${iteracao.index}">Deletar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3 th:text="|Total: ${venda.total}|" ></h3>

<form method="post" action="/carrinho">
    <select name="id">
        <option
                th:each="pessoa : ${pessoas}"
                th:text="${pessoa.nome}"
                th:value="${pessoa.id}">
        </option>
    </select>

    <button>Continuar</button>
</form>
</main>
