<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Entrar</title>

</head>

<body class="h-100">
<div class="h-100" style="display: grid; rows: 1fr auto;">
    <div class="d-flex align-items-center justify-content-center">
        <form th:action="@{/login}" method="post" style="width: 300px;max-width: 90%">
            <h2 class="fs-4 text-center mb-5">Informe usu치rio e senha</h2>

            <div th:if="${param.error}">
                <div class="alert alert-danger text-center">Usu치rio/senha inv치lidos!</div>
            </div>

            <div class="form-group mb-3">
                <label style="display: grid; gap: 6px">Login:
                    <input class="form-control w-100" type="text"
                           name="username" placeholder="Usu치rio"/>
                </label>
            </div>

            <div class="form-group mb-4" style="display: grid; gap: 6px">
                <label style="display: grid; gap: 6px">Senha:
                    <input class="form-control w-100"
                           type="password" name="password"
                           placeholder="Senha"/>
                </label>
            </div>

            <div class="form-group mb-4">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>

            <p class="text-center mb-4">Novo por aqui? <a href="/pf/cadastrar">Criar uma conta agora</a></p>
            <p class="text-center mb-4">Empresa? <a href="/pj/cadastrar">Criar conta PJ</a></p>
        </form>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>


</html>
