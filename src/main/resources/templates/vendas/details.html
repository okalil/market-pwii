<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="|Pedido #${venda.id}|"></title>
</head>
<body>
<h1 th:text="|Pedido #${venda.id}|"></h1>

<p th:text="|Cliente: ${venda.comprador.nome}|"></p>

<p th:text="|Total: ${venda.total}|" ></p>

<table>
    <h2>Itens</h2>

    <thead>
    <th>Produto</th>
    <th>Quantidade</th>
    <th>Pre√ßo Unidade</th>
    <th>Total do Item</th>
    </thead>

    <tbody>
    <tr th:each="item : ${venda.itens}">
        <td th:text="${item.produto.descricao}"></td>
        <td th:text="${item.qtd}"></td>
        <td th:text="${item.produto.valor}"></td>
        <th th:text="${item.total}"></th>
    </tr>
    </tbody>
</table>
</body>
