<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Início</title>
</head>
<body>
<table>
    <h2>Todos</h2>

    <nav style="display: flex; flex-wrap: wrap; gap: 12px">
        <a href="/pessoas/fisica/cadastrar">Cadastrar Pessoa Física</a>
        <a href="/pessoas/juridica/cadastrar">Cadastrar Pessoa Jurídica</a>
        <a href="/carrinho">Ver Carrinho</a>
    </nav>


    <thead>
    <th>Nome</th>
    <th>Valor</th>
    <th></th>
    </thead>

    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.descricao}"></td>
        <td th:text="${#numbers.formatCurrency(produto.valor)}"></td>
        <td>
            <form method="post" action="/carrinho/adicionar">
                <input type="number" name="qtd" value="1"/>
                <button name="produto.id" th:value="${produto.id}">
                    Adicionar ao Carrinho
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
